name: flutter_awesome_design
description: A new Flutter project.
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=2.16.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2
  #diffrent kind of buttons
  flutter_signin_button: ^2.0.0
  easy_actions: ^1.0.0
  swipeable_button_view: ^0.0.2
  flutter_downloader: ^1.7.3
  # for api calling
  dio: ^4.0.6
  # for providing a path
  path_provider: ^2.0.10
  open_file: ^3.2.1
  google_fonts: ^2.3.2
  flutter_inset_box_shadow: ^1.0.8
  flutter_svg: ^1.0.3
  carousel_slider: ^4.1.1
  flutter_colorpicker: ^1.0.3
  share_plus: ^4.0.4
  http: ^0.13.4
  file_picker: ^4.5.1
  image_picker: ^0.8.5+3
  # for permission handle
  permission_handler: ^9.2.0
  # for save photo in local storage / gallary
  gallery_saver: ^2.3.1
  # for localization / change languages
  easy_localization: ^3.0.0
  # for state managments
  provider: ^6.0.3
  intl: ^0.17.0

  # url launcher
  url_launcher: ^6.1.4
  # for toster / snackbar message
  fluttertoast: ^8.0.9
  # for whattapp launcger only
  whatsapp_unilink: ^2.0.1+1
  #for linter/iconUpdateError
  flutter_lints: 1.0.4
  #for playing audio from assert/network/local
  assets_audio_player: ^3.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.9.3 # fot appIcon launch
  # also below code for launch flutter
flutter_icons:
  android: true
  ios: true
  image_path: "assets/logo/calc.jpg"
  adaptive_icon_foreground: "assets/logo/calc_foreground.png" # this is for forground icon
  adaptive_icon_background: "#ffffff" # you can also used image

  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/favorite/
    - assets/background/
    - assets/audio/
    - assets/logo/
    - lib/masterController/assets/icons/
    - lib/masterController/assets/images/
